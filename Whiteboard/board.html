<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style>
    #whiteboard {
      position: relative;
      width: 1500px;
      height: 1200px;
      border: 1px solid #000;
    }
    .tool {
      margin: 5px;
    }
    .context-menu {
      width: 100px;
      background-color: #fff;
      border: 1px solid #000;
      padding: 5px;
      cursor: default;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="toolkit">
  <button class="tool" onclick="selectTool('category')">
    Add Category
  </button>
  <button class="tool" onclick="selectTool('endpoint')">
    Add Endpoint
  </button>
</div>
<div id="whiteboard" onmousedown="startDrawing(event)"></div>

<script src="shape.js"></script>
</body>
</html>
